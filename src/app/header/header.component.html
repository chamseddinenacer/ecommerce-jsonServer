
        <header>

                </div>
                <!-- Left elements -->


                
                <!-- Center elements -->
                <div class="order-lg-last col-lg-5 col-sm-8 col-8" [ngSwitch]="menuType">

                  <div class="d-flex float-end" *ngSwitchCase="'default'">

                    <a routerLink="user-auth" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank">
                      <!-- <i class="fas fa-user-alt m-1 me-md-2"></i> -->

                  </a>

                    <a routerLink="seller-auth" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank">

                  </a>

                    <a href=" " class="border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank">

                  </div>

                    <a routerLink="" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank">
                    
                      <p class="d-none d-md-block mb-0">Home</p>
                  </a>

                    <p class="d-none d-md-block mb-0">Seller</p>
                </a> -->

                <a (click)="userLogout()" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank">
              
                  <p class="d-none d-md-block mb-0">Logout</p>
              </a>

                    <a [routerLink]="cartItems>0?'cart-page':null" class="border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank">

                      <p class="d-none d-md-block mb-0">My cart <b style="color: red;">{{cartItems}} </b></p>
                  </a>
                  
                  </div>

        <!-- sssssssssssssss -->

        <div class="d-flex float-end" *ngSwitchCase="'seller'">

        <a href="#" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank">
        
          <p class="d-none d-md-block mb-0">{{sellerName | titlecase}}</p>
        </a>

        <a routerLink="seller-add-product" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank">
          
          <p class="d-none d-md-block mb-0">Add Product</p>
        </a>

        <a routerLink="seller-home" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank">
          
          <p class="d-none d-md-block mb-0">List</p>
        </a>

        <a (click)="logout()" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank">
        
        <p class="d-none d-md-block mb-0">Logout</p>
        </a>

        </div>











                </div>
                <!-- Center elements -->

                <!-- Right elements -->
                <div class="col-lg-5 col-md-12 col-12" *ngIf="menuType!=='seller'">
                  <div class="input-group float-center">


                    <div class="form-outline" style="background-color: rgb(225, 217, 217);">

                      <input  #searchInput
                      (keyup)="searchProduct($event)" (blur)="hideSearch()"
                      type="search" id="form1" class="form-control" placeholder="search" />
                      <!-- <label class="form-label" for="form1">Search</label> -->
                      

                    </div>


                    <button type="button" (click)="submitSearch(searchInput.value)"
                    class="btn btn-primary shadow-0">
                      <i class="fas fa-search"></i>
                    </button>

                  

                  </div>
                  <ul class="suggested-search" *ngIf="searchResult">
                    <li *ngFor="let item of searchResult">
                      <a (mousedown)="redirectToDetails(item.id)" >{{item.name}}</a>
                    </li>
                  </ul>
                </div>
                <!-- Right elements -->
              </div>
            </div>
          </div>
          <!-- Jumbotron -->

          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <!-- Container wrapper -->
            <div class="container justify-content-center justify-content-md-between">
              <!-- Toggle button -->
              <button
                      class="navbar-toggler border py-2 text-dark"
                      type="button"
                      data-mdb-toggle="collapse"
                      data-mdb-target="#navbarLeftAlignExample"
                      aria-controls="navbarLeftAlignExample"
                      aria-expanded="false"
                      aria-label="Toggle navigation"
                      >
                <i class="fas fa-bars"></i>
              </button>

              

            </div>
            <!-- Container wrapper -->
          </nav>
          <!-- Navbar -->
          <!-- Jumbotron -->

                <span class="pt-1">Purchase now</span>
              </button>
            </div>
