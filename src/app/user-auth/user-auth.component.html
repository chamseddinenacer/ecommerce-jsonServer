
   

<div class="user-auth" style="margin-left: 20%;">

  <div *ngIf="!showLogin"  class="sign-up" style="background-color: beige; width: 320px;">
   <h1> Signup</h1>
   <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
     <input
       type="text"
      class="form-control"
       name="name"
       placeholder="Enter  Name"
       ngModel
       required
     />
    <br>
     <input
       type="text"
      class="form-control"
       name="email"
       placeholder="Enter  Email"
       ngModel
       required
     />
     <br>
     <input
     type="password"
    class="form-control"
     name="password"
     placeholder="Enter  Password"
     ngModel
     required
   />
   <br>
   <button class="btn btn-primary" [disabled]="userSignUp.invalid" >Sign Up</button>
   <p>Already Have Account ? <a (click)="openLogin()" style="color: red;">Click Here</a></p>
   </form>
  </div>
 
  
  <div *ngIf="showLogin"  class="login" style="background-color: beige; width: 320px;">
   <h1> Login</h1>
   <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
     <p class="error-p">{{authError}}</p>
     <input
       type="text"
       class="form-input"
       name="email"
       placeholder="Enter  Email"
       ngModel
       email
       #email="ngModel"
       required
     />
     <p class="invalid-input"><span *ngIf="email.invalid && email.touched " >Please enter valid input</span></p>
     <input
     type="password"
     class="form-input"
     name="password"
     placeholder="Enter  Password"
     ngModel
     minlength="2"
     maxlength="20"
     #password="ngModel"
     required
   />
   <p class="invalid-input"><span *ngIf="password.invalid && password.touched " >Please enter valid input</span></p>
   <button class="btn btn-primary" [disabled]="userLogin.invalid"  >Login</button>
   <p>Want to Create Account ? <a (click)="openSignUp()" style="color: red;">Click Here</a></p>
   </form>
  </div>
 </div>
 
 <app-footer></app-footer>
